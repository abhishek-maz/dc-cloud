# Docker
# Build and push an image to Azure Container Registry...
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

pool: my-personal-computer

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '640ea227-2ffb-4c36-be8f-93dcee3e4e9c'
  imageRepository: 'abhishekmazdccloud'
  containerRegistry: 'dccloud.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Azure subscription
  azureSubscription: 'Azure for Students(2)(9268eabe-5131-4454-b856-5c684869a548)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool: my-personal-computer
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy to Azure Container Apps
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureContainerApps@1
      inputs:
        azureSubscription: $(azureSubscription)
        acrName: 'dccloud'
        imageToDeploy: '$(containerRegistry)/$(imageRepository):$(tag)'
